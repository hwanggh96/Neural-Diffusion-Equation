model:
  model: NDE 
  MINI_NN: 1
  PHY_EQ: 1
  MODE_desc: PHY+MINI
  mininet_dim: 256
  enc_node_feat: 32
  time_dependent: 1
  nonlinear: relu
  activation: tanh
  method: rk4   # euler, rk4 / dopri5
  tol: 0.001
  adjoint: 1
  use_initial: 1
  dropout_rate: 0
dataset:
  REGION: SD
  X_path: ./dataset/X_SD.npy
  edge_index_path: ./dataset/edge_index_SD.npy
  edge_attr_path: ./dataset/edge_attr_SD.npy
optimizer:
  initial_lr: 0.001
  weight_decay: 0.0005
train:
  num_iter: 200000
  num_processing_steps: 10    # number of processing steps=batch
  valid_iter: 50
  verbose_iter: 50
  multistep: 1
  loss_coeff: 0.001 
  input_sequence: 1   # 1, 3, 5
device:
  gpu: 3